<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Часто задаваемые вопросы</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">На главную</a>
        <div class="list-group">
            {% for id, (question, _) in questions %}
            <a href="{{ url_for('faq_answer', question_id=id) }}" class="list-group-item list-group-item-action">
                {{ question }}
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
