<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лотерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Акция: Лотерея</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">На главную</a>
        <form method="POST" action="{{ url_for('lottery') }}">
            <div class="mb-3">
                <label for="customer" class="form-label">Покупатель</label>
                <select class="form-select" id="customer" name="customer" required>
                    {% for customer in customers %}
                    <option value="{{ customer.get_name() }}">{{ customer.get_name() }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Участвовать</button>
        </form>
    </div>
</body>
</html>
